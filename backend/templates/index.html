<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{{ url_for('static', filename='form-handler.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homestyle.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/" class="homelink">Carbon Calculator</a>
        </div>
        <div class="links">
            <a href="/about">About Us</a>
        </div>
    </div>
    <form action="/process-flight-data", method="POST", id="flightForm">
        <label for="curlocFlight">Departing Airport:</label><br>
        <input type="text" id="curlocFlight"><br>
        <label for="deslocFlight">Destination Airport:</label><br>
        <input type="text" id="deslocFlight"><br><br>
        <button type="submit">Submit</button>
    </form>

    <form action="/process-car-data", method="POST", id="carForm">
        <label for="curlocCar">Make:</label><br>
        <input type="text" id="curlocCar"><br>
        <label for="deslocCar">Model:</label><br>
        <input type="text" id="deslocCar"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
